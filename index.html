<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chip-8 VM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    #memory, #registers {
      font-size: 16px;
      font-family: monospace;
    }
    #memory {
      min-width: 500px;
    }
    h2 {
      font-size: 18px;
      margin: 10px 0 5px 0;
    }
    .col {
      float: left;
      margin-right: 20px;
    }
    .clear {
      clear: both;
    }
    .pc {
      color: red;
    }
    td {
      padding-right: 15px;
      vertical-align: top;
    }
    pre {
      margin: 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas" class="col" tabindex="1" width="640" height="320"></canvas>
  <div id="commands" class="col">
    <button id="run">Run</button><br>
    <button id="stop">Stop</button><br>
    <button id="step">Step</button>
  </div>
  <div class="clear"></div>

  <div id="debugger">
    <div class="col">
      <h2>Memory</h2>
      <table id="memory">
        <thead>
          <tr>
            <th>Address</th>
            <th>Instruction</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="col">
      <h2>Registers</h2>
      <table id="registers">
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="vendor/jquery.js"></script>
  <script src="vendor/underscore.js"></script>
  <script src="utils.js"></script>
  <script src="vm.js"></script>
  <script src="display.js"></script>
  <script src="debugger.js"></script>
  <script>
    var display = new Display($("canvas")[0])
    var vm = new VM(display)
    var vmDebugger = new Debugger(vm)

    loadROM("MAZE", function(program) {
      vm.loadProgram(program)
      vmDebugger.debug()
    })

    $("#run").click(function() {
      vm.run()
    })
    $("#stop").click(function() {
      vm.stop()
    })
    $("#step").click(function() {
      vm.step()
    })

    // Load ROM from roms/ directory.
    // Calls `callback(programData)` when done.
    function loadROM(name, callback) {
      var xhr = new XMLHttpRequest()
      xhr.open("GET", "roms/" + name, true)
      xhr.responseType = "arraybuffer"

      xhr.onload = function () {
        callback(new Uint8Array(xhr.response))
      }

      xhr.send()
    }
  </script>
</body>
</html>
